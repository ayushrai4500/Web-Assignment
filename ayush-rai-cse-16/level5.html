
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Everything</title>

    <style>
        .container {
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
            height: 250px;
            background-color: lightgray;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">1</div>
    </div>

</body>
</html>
