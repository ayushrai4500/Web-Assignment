
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3-Box Column</title>
  <style>
    .container{display:flex;flex-direction:column;gap:10px;padding:20px;height:300px;}
    .box{height:60px;background:seagreen;color:#fff;display:flex;align-items:center;justify-content:center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>
</body>
</html>
