<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>

    <style>
        .container {
            display: flex;
            align-items: center;  
            /* Try:
               flex-start | center | flex-end | stretch | baseline
            */
            height: 200px; /* gives space to show vertical alignment */
            border: 1px solid #aaa;
        }

        .box {
            width: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            padding: 10px; /* different heights = useful for baseline */
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box" style="height: 90px;">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
